<!DOCTYPE html>
<html>
   <head>
      <title>Image Filter</title>
      <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <h1>IMAGE FILTER</h1>
      <canvas id="canvas"></canvas>
      <h2 class="nomarginbottom">Select Image :</h2>
      <input id="file" type="file" multiple="false" accept="image/*" onchange="loadImage()">
      <h2 class="nomarginbottom">Choose Filter :</h2>
      <div class="filters">
         <input style="background: #ff0000; color: white; font-weight: bold;" id="btnRed" type="button" value="Red Filter" onclick="makeRed()">
         <input style="color: #FFF2F2; font-weight: bold;" id="btnRainbow" type="button" value="Rainbow Filter" onclick="makeRainbow()">
         <input style="background: #e0e0e0; color: black; font-weight: bold;" id="btnGrey" type="button" value="Greyscale Filter" onclick="makeGrey()">
      </div>
      <h2 class="nomarginbottom">Reset Image Filter :</h2>
      <input id="btnReset" type="button" value="Reset Image" onclick="resetImage()">

      <p style="padding-top: 15px;">* To download Image, Right click on Image and follow the instructions.</p>

      <footer id="sticky">&copy&nbsp2018 <a href="https://alok722.github.io/resume722/" target="_blank" style="color: white;">Alok Raj</a></footer>

      <!-- Simple Image Library -->
      <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

      <script src="script.js"></script>
   </body>
</html>
